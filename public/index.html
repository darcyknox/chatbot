<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot — Local UI</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      #log { border:1px solid #ddd; padding:10px; height:300px; overflow:auto; }
      .user { color: #0b69ff; }
      .bot { color: #222; }
    </style>
  </head>
  <body>
    <h3>Chatbot — Local web UI</h3>
    <div id="log"></div>
    <form id="form">
      <input id="text" autocomplete="off" placeholder="Say something..." style="width:70%" />
      <button>Send</button>
    </form>
    <script>
      const log = document.getElementById('log');
      const form = document.getElementById('form');
      const text = document.getElementById('text');

      function append(who, msg) {
        const div = document.createElement('div');
        div.className = who === 'user' ? 'user' : 'bot';
        div.textContent = (who === 'user' ? 'You: ' : 'Bot: ') + msg;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const t = text.value.trim();
        if (!t) return;
        append('user', t);
        text.value = '';
        try {
          const res = await fetch('/api/messages-web', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: t })
          });
          const j = await res.json();
          append('bot', j.reply || JSON.stringify(j));
        } catch (err) {
          append('bot', 'Network error');
          console.error(err);
        }
      });
    </script>
  </body>
</html>
